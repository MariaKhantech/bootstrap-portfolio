    <!--changes the background to white and gives margins-->

                <form>
                    <div class="form-row">
                        <div class="form-group text-dark col-md-6">

                          <input type="name" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group text-dark col-md-6">

                      </div>

                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                      </div>

                      <div class=" text-center"> 
                        <button type="submit" class="btn btn-outline-dark btn-lg mb-2 bg-secondary text-white btn ">Submit</button>
                      </div>
                      
                  </form>
